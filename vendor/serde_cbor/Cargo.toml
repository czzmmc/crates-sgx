[package]
name = "serde_cbor"
version = "0.9.0"
authors = [
    "Pyfisch <pyfisch@gmail.com>",
    "Steven Fackler <sfackler@gmail.com>"]
repository = "https://github.com/pyfisch/cbor"
readme = "README.md"
license = "MIT/Apache-2.0"
description = "CBOR support for serde."
keywords = ["serde", "cbor", "serialization"]
categories = ["encoding"]
edition = "2018"

[badges]
travis-ci = { repository = "pyfisch/cbor" }
maintenance = { status = "actively-developed" }

[dependencies]
byteorder = { git = "https://github.com/mesalock-linux/byteorder-sgx" }
half = "1.2.0"
serde = { git = "https://github.com/mesalock-linux/serde-sgx" }
sgx_tstd = { rev = "v1.0.8", git = "https://github.com/baidu/rust-sgx-sdk.git", optional = true }

[dev-dependencies]
serde_derive = { version = "1.0.14", default-features = false }

[features]
default = ["std", "mesalock_sgx"]
std = ["serde/std", "mesalock_sgx"]
mesalock_sgx = ["sgx_tstd"]
unsealed_read_write = []
