[package]
name = "getrandom"
version = "0.1.6"
edition = "2018"
authors = ["The Rand Project Developers"]
license = "MIT OR Apache-2.0"
description = "A small cross-platform library for retrieving random data from system source"
documentation = "https://docs.rs/getrandom"
repository = "https://github.com/rust-random/getrandom"
categories = ["os", "no-std"]
exclude = ["utils/*", ".*", "appveyor.yml", "/sgx/*"]

[badges]
travis-ci = { repository = "rust-random/getrandom" }
appveyor = { repository = "rust-random/getrandom" }

#[workspace]
#members = ["tests/wasm_bindgen"]

[dependencies]
log = { git = "https://github.com/mesalock-linux/log-sgx", optional = true, default-features = false }
cfg-if = "0.1"

[target.'cfg(not(all(target_env = "sgx", target_vendor = "mesalock")))'.dependencies]
sgx_tstd = { rev = "v1.0.9", git = "https://github.com/baidu/rust-sgx-sdk.git", optional = true }
sgx_trts = { rev = "v1.0.9", git = "https://github.com/baidu/rust-sgx-sdk.git", optional = true }


[target.'cfg(any(unix, target_os = "redox", target_os = "wasi"))'.dependencies]
#libc = "0.2.54"

[target.wasm32-unknown-unknown.dependencies]
wasm-bindgen = { version = "0.2.29", optional = true }
stdweb = { version = "0.4.9", optional = true }

[features]
default = ["std", "mesalock_sgx"]
std = []
mesalock_sgx = ["sgx_tstd", "sgx_trts"]
