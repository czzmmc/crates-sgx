[package]
name = "deflate"
version = "0.7.19"
license = "MIT/Apache-2.0"
authors = ["oyvindln <oyvindln@users.noreply.github.com>"]
readme = "README.md"
keywords = ["flate", "deflate", "zlib", "compression", "gzip"]
repository = "https://github.com/oyvindln/deflate-rs"
homepage = "https://github.com/oyvindln/deflate-rs"
documentation = "https://docs.rs/deflate/"
description = """
A DEFLATE, zlib and gzip encoder written in rust.
"""
categories = ["compression"]
exclude = ["/sgx/*",]

[dependencies]
adler32 = { git = "https://github.com/mesalock-linux/adler32-rs-sgx" }
byteorder = { git = "https://github.com/mesalock-linux/byteorder-sgx" }
gzip-header = { version = "0.2", git = "https://github.com/mesalock-linux/gzip-header-sgx", optional = true }
sgx_tstd = { rev = "v1.0.8", git = "https://github.com/baidu/rust-sgx-sdk.git", optional = true }

[dev-dependencies]
flate2 = "1.0.0"

[features]
benchmarks = []
gzip = ["gzip-header"]
default = ["mesalock_sgx"]
mesalock_sgx = ["sgx_tstd"]

[badges]
travis-ci = { repository = "oyvindln/deflate-rs", branch = "dev" }

[package.metadata.docs.rs]
features = ["gzip"]
