[package]
name = "memchr"
version = "2.2.0"  #:version
authors = ["Andrew Gallant <jamslam@gmail.com>", "bluss"]
description = "Safe interface to memchr."
documentation = "https://docs.rs/memchr/"
homepage = "https://github.com/BurntSushi/rust-memchr"
repository = "https://github.com/BurntSushi/rust-memchr"
readme = "README.md"
keywords = ["memchr", "char", "scan", "strchr", "string"]
license = "Unlicense/MIT"
exclude = ["/ci/*", "/.travis.yml", "/Makefile", "/appveyor.yml"]

[badges]
travis-ci = { repository = "BurntSushi/rust-memchr" }
appveyor = { repository = "BurntSushi/rust-memchr" }

[lib]
name = "memchr"
bench = false

[features]
default = ["use_std", "mesalock_sgx"]
use_std = []
mesalock_sgx = ["sgx_tstd", "sgx_types"]

[dependencies]
libc = { version = "0.2.18", default-features = false, optional = true }
sgx_tstd = { rev = "v1.0.8", git = "https://github.com/baidu/rust-sgx-sdk.git", optional = true}
sgx_types = { rev = "v1.0.8", git = "https://github.com/baidu/rust-sgx-sdk.git", optional = true}

[dev-dependencies]
quickcheck = { version = "0.8", default-features = false }

[profile.test]
opt-level = 3
