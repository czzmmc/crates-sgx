[package]
name = "wasmi"
version = "0.4.5"
authors = ["Nikolay Volf <nikvolf@gmail.com>", "Svyatoslav Nikolsky <svyatonik@yandex.ru>", "Sergey Pepyakin <s.pepyakin@gmail.com>"]
license = "MIT/Apache-2.0"
readme = "README.md"
repository = "https://github.com/paritytech/wasmi"
documentation = "https://paritytech.github.io/wasmi/"
description = "WebAssembly interpreter"
keywords = ["wasm", "webassembly", "bytecode", "interpreter"]
exclude = [ "/res/*", "/tests/*", "/fuzz/*", "/benches/*" ]

[dependencies]
wasmi-validation = { version = "0.1", path = "validation", default-features = false }
parity-wasm = { version = "0.31", branch = "v0.31.3", git = "https://github.com/mesalock-linux/parity-wasm-sgx.git", default-features = false }
hashbrown = { version = "0.3", features = ["nightly"], optional = true }
memory_units = "0.3.0"
libm = { version = "0.1.2", optional = true }
sgx_tstd = { rev = "v1.0.8", git = "https://github.com/baidu/rust-sgx-sdk.git", optional = true }

[dev-dependencies]
assert_matches = "1.1"
rand = "0.4.2"
wabt = "0.6"

[features]
default = ["std", "mesalock_sgx", "hashbrown"]
# Disable for no_std support
std = [
    "wasmi-validation/mesalock_sgx",
    "parity-wasm/mesalock_sgx",
    "hashbrown/nightly",
]
# Enable for no_std support
# hashbrown only works on no_std
core = [
    "wasmi-validation/core",
    "hashbrown/nightly",
    "libm"
]

mesalock_sgx = ["sgx_tstd"]

[workspace]
members = ["validation"]
exclude = ["benches"]
